{% extends "base.html" %}

{% block content %}
<h1>My Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <h2>{{ project.title }}</h2>
        <img src="{{ project.image }}" alt="{{ project.title }}" width="200">
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}">View Project</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
